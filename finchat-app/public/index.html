<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FinSense Local</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* --- RESET & VARIABLES --- */
    :root { 
      --bg: #0b0e14; 
      --chat-bg: #11141d;
      --border: #232736;
      --text-main: #edf2f7; 
      --text-muted: #8b9bb4; 
      --accent: #5e6ad2; 
      --accent-hover: #4b56b2;
      --bot-bubble: #1a1d29;
      --user-bubble: #2b3042;
    }
    
    * { box-sizing: border-box; outline: none; }
    
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text-main); 
      height: 100vh; 
      display: flex;
      justify-content: center;
      overflow: hidden; 
    }

    /* --- LAYOUT --- */
    .app-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      position: relative;
    }

    @media (min-width: 900px) {
      .app-container {
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }
    }

    /* --- HEADER --- */
    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: rgba(17, 20, 29, 0.95);
      backdrop-filter: blur(5px);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo { font-weight: 600; font-size: 18px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
    .status { font-size: 12px; color: #4ade80; background: rgba(74, 222, 128, 0.1); padding: 4px 8px; border-radius: 99px; }

    /* --- CHAT AREA --- */
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .chat-window::-webkit-scrollbar { width: 6px; }
    .chat-window::-webkit-scrollbar-track { background: transparent; }
    .chat-window::-webkit-scrollbar-thumb { background: #2d3348; border-radius: 3px; }

    /* --- MESSAGES --- */
    .msg-row { display: flex; width: 100%; }
    .msg-row.bot { justify-content: flex-start; }
    .msg-row.user { justify-content: flex-end; }

    .bubble {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
      word-wrap: break-word;
    }

    .bot .bubble {
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
      color: var(--text-main);
    }

    .user .bubble {
      background: var(--accent);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 12px rgba(94, 106, 210, 0.2);
    }

    .bubble strong { font-weight: 600; color: #fff; }
    .bubble p { margin: 0 0 10px 0; }

    /* --- BUTTONS / ACTIONS --- */
    .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .chip-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--text-main);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .chip-btn:hover { background: var(--accent); color: white; transform: translateY(-1px); }

    /* --- LOADER --- */
    .loader-row { display: flex; margin-bottom: 20px; }
    .typing-indicator {
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      padding: 12px 16px;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      display: flex;
      gap: 5px;
      width: fit-content;
    }
    .dot { width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    /* --- INPUT AREA --- */
    .input-area {
      padding: 20px;
      background: var(--chat-bg);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .input-wrapper { flex: 1; position: relative; }
    
    input[type="text"] {
      width: 100%;
      background: #1a1d29;
      border: 1px solid var(--border);
      color: white;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus { border-color: var(--accent); }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      width: 50px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .send-btn:hover { background: var(--accent-hover); }
    .send-btn svg { width: 20px; height: 20px; fill: white; }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5e6ad2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        FinSense
      </div>
      <div class="status">Local Mode</div>
    </header>

    <div class="chat-window" id="msgs">
      <!-- Welcome Message -->
      <div class="msg-row bot">
        <div class="bubble">
          <strong>Welcome back!</strong><br><br>
          I am your local Finance Tutor. Please select a level to begin the session:
          <div class="actions">
            <button class="chip-btn" onclick="sendToN8n('set_level_beginner', 'Beginner')">ðŸŒ± Beginner</button>
            <button class="chip-btn" onclick="sendToN8n('set_level_intermediate', 'Intermediate')">ðŸš€ Intermediate</button>
            <button class="chip-btn" onclick="sendToN8n('set_level_advanced', 'Advanced')">ðŸ§  Advanced</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Loader (Hidden by default) -->
    <div class="loader-row" id="loader" style="display: none; padding-left: 24px;">
      <div class="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
      </div>
      <button class="send-btn" id="send">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
      </button>
    </div>
  </div>

  <script>
    // ==========================================
    // Local Next.js API
    // ==========================================
    const CHAT_URL = "/api/chat";
    // ==========================================

    const sessionId = "local_test_" + Math.random().toString(36).substring(7);
    const msgs = document.getElementById("msgs");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const loader = document.getElementById("loader");

    function scrollToBottom() { 
      msgs.scrollTop = msgs.scrollHeight; 
    }

    function renderMessage(role, text, actions = []) {
      const row = document.createElement("div");
      row.className = `msg-row ${role}`;
      
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      // Convert newlines to breaks and simple bolding
      const formatted = text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\n/g, "<br>");
      
      bubble.innerHTML = formatted;

      if (actions && actions.length > 0) {
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "actions";
        actions.forEach(a => {
          const btn = document.createElement("button");
          btn.className = "chip-btn";
          btn.textContent = a.label;
          btn.onclick = () => sendToN8n(a.value, a.label);
          actionsDiv.appendChild(btn);
        });
        bubble.appendChild(actionsDiv);
      }

      row.appendChild(bubble);
      msgs.appendChild(row);
      scrollToBottom();
    }

    async function sendToN8n(userMessage, label = null) {
      if(CHAT_URL.includes("PASTE_YOUR")) {
        alert("Please edit the HTML file and paste your n8n Tunnel URL!");
        return;
      }

      // Display User Message
      renderMessage("user", label || userMessage);
      input.value = "";

      // Show Loader
      loader.style.display = "flex";
      scrollToBottom();

      try {
        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            sessionId: sessionId, 
            chatInput: userMessage  // FIX: Using chatInput instead of message
          })
        });

        let data = await res.json();
        
        // Handle n8n array format or direct object
        if (Array.isArray(data)) data = data[0];
        let payload = data.output || data.text || data;

        // Try parsing JSON if string
        if (typeof payload === "string") {
            try {
                const clean = payload.replace(/```json/g, "").replace(/```/g, "").trim();
                payload = JSON.parse(clean);
            } catch (e) {
                payload = { text: payload, actions: [] };
            }
        }

        loader.style.display = "none";
        renderMessage("bot", payload.text || "...", payload.actions);

      } catch (err) {
        loader.style.display = "none";
        renderMessage("bot", "âŒ Error: Could not connect to n8n.");
        console.error(err);
      }
    }

    // --- EVENT LISTENERS ---
    
    // 1. Handle Send Button Click
    sendBtn.onclick = () => {
      console.log("Send clicked"); // Debug log
      const val = input.value.trim();
      if(val) sendToN8n(val);
    };

    // 2. Handle Enter Key
    input.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        console.log("Enter pressed"); // Debug log
        sendBtn.click();
      }
    });

  </script>
</body>
</html>
